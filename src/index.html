<!DOCTYPE html>
<html lang="en" ng-app="SCD">
<head>
	<meta charset="UTF-8">
	<title>Default</title>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body ng-controller="SCDController">
	<div class="container">
		<nav class="nav">
		  <div class="nav-left">
		    <a class="nav-item">
		      <img src="imgs/logo.png" alt="Bulma logo" class="is-margined-right">
		      <span>SoundcloudDown</span>
		    </a>
		  </div>
		  <span class="nav-toggle">
		    <span></span>
		    <span></span>
		    <span></span>
		  </span>
		  <div class="nav-right nav-menu">
		    <a class="nav-item is-active">
		      Home
		    </a>
		    <a class="nav-item">
		      Documentation
		    </a>
		    <a class="nav-item">
		      Blog
		    </a>
		  </div>
		</nav>
	</div>
	<section class="hero is-dark is-bold" ng-class="{'is-large': page == 'home'}">
	  <div class="hero-body">
	    <div class="container">
	      <h1 class="title">
	        Make your <strong>Soundcloud</strong> search!
	      </h1>
			<p class="control has-addons">
			  <input class="input is-large is-expanded" type="text" placeholder="URI, Artist or song name...">
			  <a class="button is-large is-info">
			    Search
			  </a>
			</p>
	    </div>
	  </div>
	</section>
	<section class="section" ng-view>
		<div class="container">
		<article class="media">
		  <figure class="media-left">
		    <p class="image is-128x128">
		  		<img src="http://bulma.io/images/placeholders/256x256.png">
		    </p>
		  </figure>
		  <div class="media-content">
		    <div class="content">
				<h1 class="title is-1 is-margined-top">antwerp ghent brussels issue</h1>
				<h2 class="subtitle is-3 is-marginless is-grey is-pulled-left">Acer</h2>
				<h2 class="subtitle is-3 is-marginless is-grey is-pulled-right">Acer</h2>
		    </div>
		  </div>
		  <div class="media-right has-text-right">
		  <div class="spacer"></div>
		  <div class="spacer"></div>
		  <div class="spacer"></div>
		  	<a class="button is-large is-info">
				<span class="icon is-medium">
			      <i class="fa fa-arrow-down"></i>
			    </span>
			    <span>Download</span>
		  	</a>
		  	<div class="spacer"></div>
		  	<p>Click above to download the track</p>
		  </div>
		</article>
