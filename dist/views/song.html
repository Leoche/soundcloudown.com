<section class="hero is-dark is-bold"><div class="hero-body"><div class="container"><h1 class="title">Make your <strong>Soundcloud</strong> search!</h1><form ng-submit="search()"><p class="control has-addons"><input class="input is-large is-expanded" type="text" ng-model="q" placeholder="URI, Artist or song name..."> <a class="button is-large is-info" ng-click="search()" id="search-button" ng-class="{'is-loading': searching}">Search</a></p></form></div></div></section><section class="section"><div class="container"><div class="columns"><div class="column is-one-third"><h1 class="title"><span class="icon is-medium is-margined-top"><i class="fa fa-user-circle-o"></i></span> Artist</h1><hr><div class="card"><header class="card-header"><p class="card-header-title flex-is-justify-content-center"><a href="/{{user.permalink}}">{{user.full_name && user.full_name || user.username}}</a></p></header><div class="card-content"><div class="image is-128x128 circle center-image"><img ng-src="{{user.avatar_url}}" alt="1"></div><hr><nav class="level flex-is-wrap"><div class="level-item has-text-centered"><p class="heading">Followers<br><span class="title"><strong>{{user.followers_count | bignumbers}}</strong></span></p></div><div class="level-item has-text-centered"><p class="heading">Following<br><span class="title"><strong>{{user.followings_count | bignumbers}}</strong></span></p></div><div class="level-item has-text-centered"><p class="heading">Tracks<br><span class="title"><strong>{{user.track_count | bignumbers}}</strong></span></p></div></nav></div></div></div><div class="column"><h1 class="title"><span class="icon is-medium is-margined-top"><i class="fa fa-music"></i></span> Song</h1><hr></div></div></div></section>
